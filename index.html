<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <style>
            .box {width: 500px; margin: auto;}
            .todo-item {width: 500px;
                        background-color: rgb(221, 217, 217);
                        padding: 20px;
                        margin: 5px;
                        }
            .trash-align {float: right; cursor: pointer;}
            #sav {background-color: DodgerBlue; color: white;}
        </style>
        <title>TO-DO Application</title>
    </head>
    <body style=" width: 500px; margin: auto; padding-top: 30px; font-family: 'Varela Round', sans-serif; font: bold;">     
        <form  onsubmit="return addTask();" autocomplete="off">
        <div class="input-group mb-3">
            <input id="work" type="text" placeholder="Enter your task here" class="form-control" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <button onclick="addTask()"  type="button" id="sav">SAVE</button>
          </div>
        </form>
        <br>
        <div class="tasks" id="poo">
        </div>
        </div>
        <script>
            function addTask() {
                var x = document.getElementById('work').value;
                var div = document.getElementById('poo');
                div.innerHTML += `<div class="todo-item"><span class="todo-text">${x}</span><span class="trash-align" onclick='deleteTask(this)'>üóëÔ∏è</span></div>`
                document.getElementById('work').value = '';
                return false;
            }
            function deleteTask(elem){
                var tododiv = elem.parentNode
                tododiv.parentNode.removeChild(tododiv);
            }
            
        </script>
    </body>
</html>
